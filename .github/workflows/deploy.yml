name: CI/CD - Build, Secure & Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-secure-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: 🧾 Checkout source
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci --legacy-peer-deps

      - name: 🧪 Run tests (optional)
        run: npm run test || echo "No tests yet"

      - name: 🧹 Lint (optional)
        run: npm run lint || echo "Lint issues detected"

      - name: 🔐 Trivy Vulnerability Scan (Filesystem + NPM)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          format: table
          exit-code: 0
          vuln-type: library
          scan-ref: .

      - name: 🔎 SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          args: >
            -Dsonar.projectKey=omarfrikha96_portfolio
            -Dsonar.sources=.
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=omarfrikha96
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: 🔨 Build the app
        run: npm run build

      - name: 🔏 Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 🚀 Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d build -u "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
